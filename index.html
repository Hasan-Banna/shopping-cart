<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="addDecrement" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneQty" type="text" class="form-control text-center" value="1">
                           <button id="addIncrement" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phoneAmount">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseDecBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseQty" type="text" class="form-control text-center" value="1">
                           <button id="caseIncBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="caseAmount">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="subTotal">$1,278</h5>
                        <h5>$0</h5>
                        <h5 id="totalPrice">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      //Add increment button even handler
      const incrementBtn = document.getElementById("addIncrement");
      incrementBtn.addEventListener("click", function () {
         const increment = document.getElementById("phoneQty").value;
         const newIncrement = parseFloat(increment) + 1;
         document.getElementById("phoneQty").value = newIncrement;
         updatePhonePrice();
         updateTotal();
      })
      //Add increment button even handler for phone case
      const caseIncBtn = document.getElementById("caseIncBtn");
      caseIncBtn.addEventListener("click", function(){
         var caseIncrement = document.getElementById("caseQty").value;
         const newCaseIncrement = parseFloat(caseIncrement)  + 1;
         document.getElementById("caseQty").value = newCaseIncrement;
         updateCasePrice();
         updateTotal();
      })
      // add decrement button even handler for phone case
      const caseDecBtn = document.getElementById("caseDecBtn");
      caseDecBtn.addEventListener("click", function () {
         const caseDecrement = document.getElementById("caseQty").value;
         const newCaseDecrement = parseFloat(caseDecrement) - 1;
         
         if (newCaseDecrement >= 0) {
            document.getElementById("caseQty").value = newCaseDecrement;
            updateCasePrice();
            updateTotal();
         } else {
            return 0;
         }
      })
      //Add decrement button even handler
      const decrementBtn = document.getElementById("addDecrement");
      decrementBtn.addEventListener("click", function () {
         const decrement = document.getElementById("phoneQty").value;
         const newDecrement = parseFloat(decrement) - 1;
         
         if (newDecrement >= 0) {
            document.getElementById("phoneQty").value = newDecrement;
            updatePhonePrice();
            updateTotal();
         } else {
            return 0;
         }
      })
      //update total price
      function updateTotal(){
      const phoneCount = document.getElementById('phoneQty').value;
      const caseCount = document.getElementById('caseQty').value;
      const totalPrice = parseInt(phoneCount) * 1219 + parseInt(caseCount) * 59;
      const totalPriceElement = document.getElementById('subTotal');
      totalPriceElement.innerText = '$' +  totalPrice;
      const grandTotalElement = document.getElementById('totalPrice');
      grandTotalElement.innerText = '$' +  totalPrice;
      }
      
      //phone Amount update
      function updatePhonePrice(){
         var phoneCount = document.getElementById("phoneQty").value;
         var phonePrice = parseFloat(phoneCount) * 1219;
         var currentAmount = document.getElementById("phoneAmount").innerText;
         document.getElementById("phoneAmount").innerText =  phonePrice;
      }
      //Case Amount update
      function updateCasePrice(){
         var caseCount = document.getElementById("caseQty").value;
         var casePrice = parseFloat(caseCount) * 59;
         var currentAmount = document.getElementById("caseAmount").innerText;
         document.getElementById("caseAmount").innerText = "$" + casePrice;
      }

   </script>
</body>

</html>
